<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
    <title>Finanças</title>
</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img class="icones" src="./assets/up-arrow.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span> 
                    <img class="icones" src="./assets/down-arrow.svg" alt="imagem de saida">
                </h3>
                <p id="expenseDisplay">R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span> 
                    <img class="icones" src="./assets/dollar.svg" alt="imagem de total">
                </h3>  
                <p id="totalDisplay">R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">   
            <div id="form">
                <h2>Nova Transação</h2>
                <form action="">
                    <div class="input-group">
                        <!--add sr-only class para label não aparecer na tela mas o leitor poder falar-->
                        <label class="sr-only" for="description">Descrição</label>
                        <input type="text" 
                            id="description" 
                            name="description"
                            placeholder="Descrição"
                        />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <input type="number" 
                            step="0.01"
                            id="amount" 
                            name="amount"
                            placeholder="0,00"
                        />
                        <small class="help">
                            Use o sinal - (negativo) para despesas e , (vírgula) para casas decimais
                        </small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input type="date" 
                            id="date" 
                            name="date"
                        />
                    </div>

                    <div class="input-group actions">
                        <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
            
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>dev.finance$</p>
    </footer>

    <script src="./scripts.js"></script>
</body>

</html>
