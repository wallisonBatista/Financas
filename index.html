<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap" rel="stylesheet">
    <title>Finanças</title>
</head>

<body>
    <header>
        <h1 id="logo">dev.finance$</h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img class="icones" src="./assets/up-arrow.svg" alt="imagem de entradas">
                </h3>
                <p>R$ 5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span> 
                    <img class="icones" src="./assets/down-arrow.svg" alt="imagem de saida">
                </h3>
                <p>R$ 2.000,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span> 
                    <img class="icones" src="./assets/dollar.svg" alt="imagem de total">
                </h3>  
                <p>R$ 3.000,00</p>
            </div>

        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" class="button new">+Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense">- R$ 500,00</td>
                        <td class="date">23/01/2021</td>
                        <td>
                            <img  class="icone-remover" src="./assets/sinal-de-menos.svg" alt="remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">website</td>
                        <td class="income"> R$ 5000,00</td>
                        <td class="date">13/01/2021</td>
                        <td>
                            <img class="icone-remover" src="./assets/sinal-de-menos.svg" alt="remover transação">
                        </td>
                    </tr>
                    <tr>
                        <td class="description">internet</td>
                        <td class="expense">- R$ 100,00</td>
                        <td class="date">13/01/2021</td>
                        <td class="icone-remover">
                            <img  class="icone-remover" src="./assets/sinal-de-menos.svg" alt="remover transação">
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
        <p>dev.finance$</p>
    </footer>
</body>

</html>
